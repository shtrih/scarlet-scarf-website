<!DOCTYPE>
<html>
	<head>
		<style>
			body { background-color: #28cdf6; color: #111111; }
			.info {
				top: 0;
				font-size: 40px;
				margin: 0;
				position: fixed;
				z-index: 1000;
			}
			h2, p {
				font-size: 40px;
			}
			p { font-size: 20px; }
			.bg1 {
				background-image:url(bg1.png);
				width:7000px;
				height:1000px;
				top: 0;
				left: 0;
				position:fixed;
				overflow-y: hidden;
				z-index:5;
			}
			.bg2 {
				background-image:url(bg2.png);
				width:7000px;
				height:1000px;
				top: 0;
				left: 0;
				position:fixed;
				overflow-y: hidden;
				z-index:10;
			}
			.footer {
				background:url(block.gif) repeat;
				bottom:0px;
				height:64px;
				width:6000px;
				margin-top:600px;
				z-index:15;
			}

		</style>
	</head>
	<body>
		<div class="info">
			<h2>jQuery Parallax</h2>
			<p>Scroll! --> </p>
		</div>
		<div class="bg1"></div>
		<div class="bg2"></div>
		<div class="footer"></div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
		<script src='../jquery.parallax.js' type='text/javascript'></script>
		<script type="text/javascript">
			$('.bg1').parallax({ speed: 0.2, axis: 'x' });
			$('.bg2').parallax({ speed: 0.5, axis: 'x' });
		</script>
	</body>
</html>
